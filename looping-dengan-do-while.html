<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping dengan DoWhile</title>
</head>
<body>
    <h1>Looping dengan DoWhile</h1>

    <div id="hasil"></div>

    <button onclick="cetak10kaliDenganDoWhile('Saya tidak akan terlambat lagi!');">Cetak 10x dengan DoWhile</button>

    <script>
        function cetak10kaliDenganDoWhile (kalimat) {
            let temp = "";
            let i = 0;
            do {
                temp += kalimat + "<br/>";
                i++
            }
            while(i < 10);
            document.getElementById('hasil').innerHTML = temp;
        }
    </script>

</body>
</html>
