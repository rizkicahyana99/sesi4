<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>

    <script>
        /*
            Operator    ==> simbol-simbol operasi

            Jenis Operator: 
            1. Aritmatika 
                - penjumlahan                       ( + )
                - pengurangan                       ( - )
                - perkalian                         ( * )
                - pembagian                         ( / )
                - modulus / sisa hasil pembagian    ( % )
            2. Perbandingan 
                - sama dengan                       ( == )     : nilai wajib sama
                - sama dengan dan identik           ( === )     : nilai dan tipe data wajib sama
                - lebih dari                        ( > )
                - lebih dari atau sama dengan       ( >= )
                - kurang dari                       ( < )
                - kurang dari atau sama dengan      ( <= )
                - tidak sama dengan                 ( != )
                - tidak sama dengan dan identik     ( !== )
            3. Logika 
                - OR            ( || )
                - AND           ( && )

            Logika OR 
            - BENAR atau BENAR  ==> BENAR
            - BENAR atau SALAH  ==> BENAR
            - SALAH atau BENAR  ==> BENAR
            - SALAH atau SALAH  ==> SALAH
            
            Logika AND 
            - BENAR dan BENAR  ==> BENAR
            - BENAR dan SALAH  ==> SALAH
            - SALAH dan BENAR  ==> SALAH
            - SALAH dan SALAH  ==> SALAH




        */
    </script>
</body>
</html>
